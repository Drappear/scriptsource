<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <div>
        <label for="">이름1</label>
        <input type="text" name="word1" id="word1" value="ABCDEF" />
      </div>
      <div>
        <label for="">이름2</label>
        <input type="text" name="word2" id="word2" value="ABCDEF" />
      </div>
      <div>
        <label for="">이름3</label>
        <input type="text" name="word3" id="word3" />
      </div>
      <div>
        <select name="fruits" id="">
          <option value="apple">사과</option>
          <option value="oragne">오렌지</option>
          <option value="strawberry">딸기</option>
          <option value="banana">바나나</option>
          <option value="mango">망고</option>
        </select>
      </div>
    </form>
    <p>입력 필드를 벗어나면 소문자로 변경됩니다.</p>
    <script>
      // text : change(value의 변화 필요, 포커스를 다음 요소로 이동시 이벤트 발생),
      //          blur(포커스를 다음 요소로 이동시 이벤트 발생),
      //         input(입력할때마다 이벤트 발생)
      document.querySelector("#word1").addEventListener("change", (e) => {
        e.target.value = e.target.value.toLowerCase();
      });
      document.querySelector("#word2").addEventListener("blur", (e) => {
        e.target.value = e.target.value.toLowerCase();
      });
      document.querySelector("#word3").addEventListener("input", (e) => {
        e.target.value = e.target.value.toLowerCase();
      });

      // select : change
      document
        .querySelector("select")
        .addEventListener("change", (e) => console.log(e.target.value));
    </script>
  </body>
</html>
