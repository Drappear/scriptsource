<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. <br />
      숫자는 1 ~ 100 사이에 있습니다.
    </p>
    <div>
      <label>
        숫자
        <input type="text" name="num1" id="num1" size="5" />
      </label>
      <button type="button">확인</button>
    </div>
    <div>
      <label>
        추측 횟수
        <input type="text" name="count" id="count" size="5" readonly />
      </label>
    </div>
    <div>
      <label>
        힌트
        <input type="text" name="hint" id="hint" readonly />
      </label>
    </div>
    <script>
      // 1~100 무작위 숫자 생성
      const random = Math.floor(Math.random() * 100) + 1;
      // 추측 횟수 변수
      let count = 0;
      // button 클릭 시 사용자 입력값 가져오기
      document.querySelector("button").addEventListener("click", (e) => {
        let num1 = parseInt(document.querySelector("#num1").value);
        // 사용자 입력값과 무작위 숫자 비교 후 힌트 출력
        // 입력값 < 무작위 숫자 : 추측값이 작습니다.
        // 입력값 > 무작위 숫자 : 추측값이 큽니다.
        // 입력값 == 무작위 숫자 : 정답입니다(버튼 비활성).
        if (num1 < random) {
          document.querySelector("#hint").value = "추측값이 작습니다.";
        } else if (num1 > random) {
          document.querySelector("#hint").value = "추측값이 큽니다.";
        } else if (num1 == random) {
          document.querySelector("#hint").value = "정답입니다.";
          e.target.disabled = true;
        }
        // 횟수 증가 후 추측 횟수 출력
        // count++;
        document.querySelector("#count").value = ++count;
      });
    </script>
  </body>
</html>
