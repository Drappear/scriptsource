<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        height: 5000px;
      }
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
      }
      .navbar-brand {
        font-size: 45px;
        transition: all 0.5s;
      }
      .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .badge {
        padding: 15px;
      }
      /* span 위에 마우스를 올리면 손모양 */
      span {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Shop</span>
        <span class="badge bg-warning">Dark</span>
      </div>
    </nav>
    <div>
      <img src="https://placeholder.co/600x400" alt="" />
    </div>
    <script>
      // 스크롤바를 500px 이상 내리면 로고 폰트사이즈(20px) 줄이기
      window.addEventListener("scroll", () => {
        if (window.scrollY > 500) {
          document.querySelector(".navbar-brand").style.fontSize = "25px";
        } else {
          document.querySelector(".navbar-brand").style.fontSize = "45px";
        }
      });
      const badge = document.querySelector(".badge");
      const body = document.querySelector("body");
      badge.addEventListener("click", (e) => {
        if (e.target.classList.contains("bg-dark")) {
          // badge 클릭 시 bg-dark 클래스명이 있으면 bg-warning 변경
          badge.classList.replace("bg-dark", "bg-warning");
          // 글자색 검은색, 글자 Light
          badge.style.color = "black";
          badge.innerHTML = "Light";
          // body.style.backgroundColor = "white";
          // body.style.color = "black";
          body.classList.add("bg-dark");
        } else {
          // badge 클릭 시 bg-warning 클래스명이 있으면 bg-dark 변경
          badge.classList.replace("bg-warning", "bg-dark");
          // 글자색 흰색, 글자 Dark
          badge.style.color = "white";
          badge.innerHTML = "Dark";
          // body.style.backgroundColor = "black";
          // body.style.color = "white";
          body.classList.remove("bg-dark");
        }
      });
    </script>
  </body>
</html>
