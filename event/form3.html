<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="get">
      <input type="text" name="num1" id="num1" size="10" />
      +
      <input type="text" name="num2" id="num2" size="10" />
      =
      <input type="text" name="result" id="result" size="10" />
      <button type="button">계산</button>
    </form>
    <form action="" method="get">
      <input type="text" name="num3" id="num3" size="10" />
      <select name="op" id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="text" name="num4" id="num4" size="10" />
      =
      <input type="text" name="result2" id="result2" size="10" />
      <button type="button">계산</button>
    </form>
    <script>
      // num1, num2의 값을 입력 후 계산 버튼 클릭시 + 한 결과 result에 출력
      document.querySelector("button").addEventListener("click", () => {
        let result =
          Number(document.querySelector("#num1").value) +
          Number(document.querySelector("#num2").value);
        document.querySelector("#result").value = result;
      });

      document
        .querySelector("body form:nth-child(2) button")
        .addEventListener("click", () => {
          let result2;
          let num3 = Number(document.querySelector("#num3").value);
          let num4 = Number(document.querySelector("#num4").value);
          let op = document.querySelector("#op").value;
          //   if (op == "+") {
          //     result2 = num3 + num4;
          //   } else if (op == "-") {
          //     result2 = num3 - num4;
          //   } else if (op == "*") {
          //     result2 = num3 * num4;
          //   } else {
          //     result2 = num3 / num4;
          //   }
          switch (op) {
            case "+":
              result2 = num3 + num4;
              break;
            case "-":
              result2 = num3 - num4;
              break;
            case "*":
              result2 = num3 * num4;
              break;
            case "/":
              result2 = num3 / num4;
              break;
          }
          document.querySelector("#result2").value = result2;
        });
    </script>
  </body>
</html>
