<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>동적으로 DOM 생성하기</h1>
    <div id="test">
      <p>반갑습니다</p>
    </div>
    <script>
      // 자바 스크립트로 DOM 접근
      // DOM 동적 생성
      const p = "<p>안녕하세요</p>";

      //   document.getElementById()
      //   document.querySelector()
      const div = document.getElementById("test");
      console.log(div);

      // 위치 - beforeend : 닫는 태그 바로 앞
      //        afterbegin : 시작 태그 바로 뒤
      //        afterend : 해당 태그가 끝난 뒤
      //        beforebegin : 시작 태그 바로 앞
      //   div.insertAdjacentElement("beforeend", p);
      div.insertAdjacentHTML("beforeend", p);
      //   div.insertAdjacentText("beforeend", p);
    </script>
  </body>
</html>
