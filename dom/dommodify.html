<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="header">Header 1</h1>
    <h1 id="header2" class="one two">Header 2</h1>
    <script>
      // #header 요소의 style 지정
      const header1 = document.querySelector("#header");
      header1.style.color = "blue";
      header1.style.fontSize = "40px";
      header1.style.padding = "10px";
      header1.style.border = "1px solid red";

      // #header2 요소의 class 변경
      const header2 = document.querySelector("#header2");

      // #header2 요소 전체 클래스 가져오기
      console.log(header2.classList);
      console.log(header2.classList[0]);
      console.log(header2.classList[1]);
      console.log(header2.className);

      // one => header 변경
      header2.classList.replace("one", "header");

      // 클래스 추가
      header2.classList.add("three");

      // toggle : 클래스가 없으면 추가, 있으면 제거
      header2.classList.toggle("four");
      header2.classList.toggle("three");

      // 클래스 제거
      header2.classList.remove("two");
    </script>
  </body>
</html>
