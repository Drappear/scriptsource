<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" name="tel" id="tel" />
      <span></span>
    </div>
    <div>
      <input type="email" name="email" id="email" placeholder="이메일 입력" />
      <span></span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // tel의 값 변화가 일어나면 전화번호 형태로 입력되었는지 확인
      // 숫자3-숫자4-숫자4
      document.querySelector("#tel").addEventListener("change", (e) => {
        const regEx = /\d{3}-\d{4}-\d{4}/;
        if (!regEx.test(e.target.value)) {
          document.querySelector("#tel").nextElementSibling.innerHTML =
            "전화번호를 확인해주세요.";
        }
        /*
        /[0-9]{3}-[0-9]{4}-[0-9]{4}/
        /\d{3}-\d{4}-\d{4}/
        */
      });
      document.querySelector("#tel").addEventListener("focus", (e) => {
        e.target.nextElementSibling.innerHTML = "";
      });

      const emailReg =
        /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      const email = document.querySelector("#email");
      email.addEventListener("change", (e) => {
        if (!emailReg.test(e.target.value)) {
          e.target.nextElementSibling.innerHTML = "이메일을 확인해주세요";
        }
      });
      document.querySelector("#email").addEventListener("focus", (e) => {
        e.target.nextElementSibling.innerHTML = "";
      });
    </script>
  </body>
</html>
